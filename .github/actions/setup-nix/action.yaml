name: Setup Nix and Cachix
description: Installs Nix and sets up Cachix

inputs:
  token:
    description: 'Cachix Auth Token'
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v19

    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: peucastro-nixos-config
        authToken: ${{ inputs.token }}
